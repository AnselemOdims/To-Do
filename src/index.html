<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Todo List</title>
		<script
			src="https://kit.fontawesome.com/fe0a3092c6.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<main>
			<div class="main-container">
				<div class="title bottom">
					<p>To-do List</p>
					<a id="refresh"><i class="fas fa-sync-alt"></i></a>
				</div>
				<div class="form-container bottom">
					<form autocomplete="off">
						<input type="text" id="todo" placeholder="Add to your list..." />
						<span class="error"></span>
					</form>
					<div class="enter">
						<a href="#"><i class="fas fa-level-down-alt"></i></a>
					</div>
				</div>
				<div class="todo-list">
					<ul></ul>
				</div>
				<div class="clear">
					<a>Clear all completed</a>
				</div>
			</div>
		</main>
	</body>
</html>
